<!DOCTYPE html>
<html>
    <head>
        <title>To Do List Web</title>
        <meta charset="UTF-8">
        <link href="style/main.css" rel="stylesheet">
        <script src="script.js" defer></script>
    </head>

    <body>
        <header>
            <div class="contain-checkbox">
             <label class="switch">
                <input type="checkbox" id="toggle-switch">
                <span class="slider"></span>
            </label>
            <span class="etat" id="etat">Mode clair</span></div>
            <h3>To do list</h3>
        </header>

        <main>
            <div id="gauche">
                <h2>Vos listes</h2>
                <p></p>
                <ul id="listes"></ul> 	<!-- liste qui contiendras toutes les to-do listes de l'utilisateur -->
                <button class="nouvelleListe">Créer une nouvelle liste</button>
            </div>

            <div id="droite">
                <p>Vous n’avez pas de tâches à réaliser. Créez vos to do lists !</p>
                <button class="nouvelleListe">Créer une nouvelle liste</button>
            </div>
        </main>

    </body>
</html>
