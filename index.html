<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>To Do List</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style/main.css" rel="stylesheet">
        <link href="style/responsive.css" rel="stylesheet">
        <link id="mode" href="style/clair.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="img/512X512.png">
        <link rel="manifest" href="manifest.json">
        <script src="script.js" defer></script>
        <script src="service-worker.js" defer></script>
        <link rel="apple-touch-icon" href="img/512X512.png">
        <meta name="apple-mobile-web-app-status-bar" content="white">
        <meta http-equiv="x-UA-Compatible" content="ie=edge">
        <meta name="theme-color" content="white">
    </head>

    <body>
        <header>
            <div class="contain-checkbox">
             <label class="switch" class="sr-only"> switch
                <input type="checkbox" id="toggle-switch">
                <span class="slider"></span>
            </label>
            <span class="etat" id="etat">☀️</span></div>
            <h1>Le site qui organise vos tâches !</h1>
            <img src="img/logo2-v2.png" alt="logo" id="logo">
            <p>Capturez, organisez et traitez vos tâches à faire où que vous soyez.</p>
        </header>

        <main>
            <div id="gauche">
                <h2>Mes listes</h2>
                <p></p>
                <ul id="listes"></ul> 	<!-- liste qui contiendras toutes les to-do listes de l'utilisateur -->
                <button class="nouvelleListe">Créer une nouvelle liste</button>
            </div>

            <div id="droite">
                <p>Vous n’avez pas de tâches à réaliser. Créez vos to do lists !</p>
                <button class="nouvelleListe">Créer une nouvelle liste</button>
            </div>
        </main>

        <footer>
            <p><p>© 2025 Gabriel Devick - To-Do List PWA</p></p>
            <p><img src="img/logo_github.png" alt="logo github"><a href="https://github.com/GabDvck">Code source sur GitHub</a></p>
            <p><img src="img/mail.png" alt="logo mail">gabriel.devick@gmail.com</p>
        </footer>

    </body>
</html>
